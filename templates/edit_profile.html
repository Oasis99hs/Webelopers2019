{% extends 'base.html' %}
{% block title %}
    Edit Profile
{% endblock %}
{% block section %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form id="setting_form" action="{% url 'webelopers:edit_profile' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" name="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" name="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <button name="submit" type="submit" class="waves-effect waves-light btn">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
