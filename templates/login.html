{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}
{% block section %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <form id="login_form" action="{% url 'webelopers:login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" name="username" required type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" required type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <button name="submit" type="submit" class="waves-effect waves-light btn">Login</button>
                    </form>
                    {% if error %}
                        <div id="error">
                            Login Failed
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
